<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <h1>CSS Bayan</h1>
    <hr>
    <div class="wrapper">
        <div class="item">
            <input class="input" type="radio" id="first_item" name="item" checked >
            <label class="title" for="first_item">
                You cant't just copy paste CSS
            </label>
            
            <div class="image">
                <img src="image/2GU.gif" alt="Cat at work">
            </div>
            
        </div>
        <hr>
        <div class="item">
            <input class="input" type="radio" name="item" id="second_item">
            <label class="title inactive" for="second_item">
                Keep calm and carry on
            </label>
            
            <div class="image">
                <img src="image/5O2T.gif" alt="cat on bad">
            </div>
        </div>
        <hr>
        <div class="item">
            <input class="input" type="radio" name="item" id="therd_item">
            <label class="title inactive" for="therd_item">
                Work-life balance
            </label>
           
            <div class="image">
                <img src="image/Aw.gif" alt="Cat and many">
            </div>

            
        </div>
        <hr>
        <div class="item inactive">
            <input class="input" type="radio" name="item" id="forth_item">
            <label class="title inactive" for="forth_item">
                Dude, where in JS
            </label>
            
            <div class="image">
                <img src="image/757Z.gif" alt="cat and piano">
            </div>

            
        </div>
        <hr>
        <div class="item inactive">
            <input class="input" type="radio"  name="item" id="fifth_item">
            <label class="title inactive" for="fifth_item">
                Relax and take it easy
            </label>
            
            <div class="image">
                <img src="image/3Qe6.gif" alt="Cat and relax">
            </div>
            
        </div>

    </div>
</body>
</html>
